argo_app:
  apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: example-app
    namespace: argocd
  spec:
    destination:
      namespace: default
      server: https://kubernetes.default.svc
    project: default
    source:
      helm:
        values: "\n      secretName: repo-creds\n    "
      path: manifests/app
      repoURL: https://github.com/example/repo.git
      targetRevision: HEAD
    syncPolicy:
      automated:
        prune: true
        selfHeal: true